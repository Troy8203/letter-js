<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Generator</title>
  <link rel="stylesheet" href="/style/main.css">
  <link rel="stylesheet" href="/style/letter.css">
</head>

<body>
  <main>
    <div class="letter-envelope">
      <div class="letter-envelope-right"></div>
      <div class="letter-envelope-bottom"></div>
      <div class="letter-envelope-left"></div>
      <div class="letter-envelope-button"></div>
      <img class="letter-envelope-heart" src="../src/icons/heart.svg" alt="heart-logo">
      <div class="letter-paper">
        <h2 class="letter-paper-date">Bolivia, &nbsp; 21 de Septiembre</h2>
        <h3 class="letter-paper-subject">Querido/a</h3>
        <p class="letter-paper-text">
          Tu amor es como un buen sistema operativo; siempre actualizándose y mejorando, llevándome a nuevas alturas de felicidad y haciéndome sentir que todo es posible.
        </p>
      </div>
    </div>
  </main>
  <script type="module" src="/src/js/letter.js"></script>
</body>

</html>
